<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your IP Address and Location</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .warning-message {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(238, 90, 36, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .warning-message p {
            margin: 8px 0;
            font-size: 1.1em;
            line-height: 1.4;
        }

        .warning-message strong {
            font-size: 1.3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .name-link {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px dotted rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .name-link:hover {
            border-bottom: 2px solid white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            transform: translateY(-1px);
        }

        .info-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
        }

        .info-card:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .label {
            font-size: 0.9em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .value {
            font-size: 1.4em;
            color: #333;
            font-weight: 500;
        }

        .ip-address .value {
            font-family: 'Courier New', monospace;
            color: #667eea;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            border-color: #dc3545;
        }

        .map-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .map-link:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .refresh-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="warning-message">
            <p>I said you not to click it, now that u have clicked it</p>
            <p><strong>My name is <a href="https://linkedin.com/in/kushagrah-anand" target="_blank" class="name-link">Kushagrah Anand</a></strong></p>
            <p>and I know the following information about you:</p>
        </div>
        
        <div class="info-card ip-address">
            <div class="label">IP Address</div>
            <div class="value" id="ip-address">
                <div class="loading"></div>
            </div>
        </div>

        <div class="info-card">
            <div class="label">Location</div>
            <div class="value" id="location">
                <div class="loading"></div>
            </div>
        </div>

        <div class="info-card">
            <div class="label">ISP</div>
            <div class="value" id="isp">
                <div class="loading"></div>
            </div>
        </div>

        <div class="info-card">
            <div class="label">Timezone</div>
            <div class="value" id="timezone">
                <div class="loading"></div>
            </div>
        </div>

        <div class="info-card">
            <div class="label">Coordinates</div>
            <div class="value" id="coordinates">
                <div class="loading"></div>
            </div>
        </div>

        <a href="#" id="map-link" class="map-link" style="display: none;">View on Map</a>
        <br>
        <button class="refresh-btn" onclick="loadLocationData()">Refresh Data</button>
    </div>

    <script>
        async function loadLocationData() {
            // Reset all fields to loading state
            const fields = ['ip-address', 'location', 'isp', 'timezone', 'coordinates'];
            fields.forEach(field => {
                document.getElementById(field).innerHTML = '<div class="loading"></div>';
                document.getElementById(field).closest('.info-card').classList.remove('error');
            });
            document.getElementById('map-link').style.display = 'none';

            // Try multiple APIs for better reliability
            const apis = [
                {
                    url: 'https://ipapi.co/json/',
                    parser: (data) => ({
                        ip: data.ip,
                        city: data.city,
                        region: data.region,
                        country: data.country_name,
                        org: data.org,
                        timezone: data.timezone,
                        lat: data.latitude,
                        lon: data.longitude
                    })
                },
                {
                    url: 'https://ip-api.com/json/',
                    parser: (data) => ({
                        ip: data.query,
                        city: data.city,
                        region: data.regionName,
                        country: data.country,
                        org: data.isp,
                        timezone: data.timezone,
                        lat: data.lat,
                        lon: data.lon
                    })
                },
                {
                    url: 'https://ipinfo.io/json',
                    parser: (data) => {
                        const [lat, lon] = data.loc ? data.loc.split(',') : [null, null];
                        return {
                            ip: data.ip,
                            city: data.city,
                            region: data.region,
                            country: data.country,
                            org: data.org,
                            timezone: data.timezone,
                            lat: lat,
                            lon: lon
                        };
                    }
                }
            ];

            for (let i = 0; i < apis.length; i++) {
                try {
                    console.log(`Trying API ${i + 1}: ${apis[i].url}`);
                    
                    const response = await fetch(apis[i].url);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const rawData = await response.json();
                    const data = apis[i].parser(rawData);

                    console.log('API Response:', data);

                    // Update IP address
                    document.getElementById('ip-address').textContent = data.ip || 'Not available';

                    // Update location
                    const location = data.city && data.region && data.country 
                        ? `${data.city}, ${data.region}, ${data.country}` 
                        : 'Location not available';
                    document.getElementById('location').textContent = location;

                    // Update ISP
                    document.getElementById('isp').textContent = data.org || 'Not available';

                    // Update timezone
                    document.getElementById('timezone').textContent = data.timezone || 'Not available';

                    // Update coordinates
                    if (data.lat && data.lon) {
                        document.getElementById('coordinates').textContent = `${data.lat}, ${data.lon}`;
                        
                        // Show map link
                        const mapLink = document.getElementById('map-link');
                        mapLink.href = `https://www.google.com/maps?q=${data.lat},${data.lon}`;
                        mapLink.style.display = 'inline-block';
                    } else {
                        document.getElementById('coordinates').textContent = 'Not available';
                    }

                    // If we reach here, API call was successful
                    return;

                } catch (error) {
                    console.error(`API ${i + 1} failed:`, error);
                    
                    // If this is the last API and it failed, show error
                    if (i === apis.length - 1) {
                        fields.forEach(field => {
                            const element = document.getElementById(field);
                            element.textContent = 'Unable to load data';
                            element.closest('.info-card').classList.add('error');
                        });
                    }
                    // Continue to next API
                }
            }
        }

        // Load data when page loads
        window.addEventListener('load', loadLocationData);
    </script>
</body>
</html>
